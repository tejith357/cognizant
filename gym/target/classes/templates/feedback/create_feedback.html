<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px #bbb;
            margin-top: 50px;
            border-radius: 15px;
        }
        h2 {
            color: #444;
            text-align: center;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #5C6BC0;
            color: white;
            cursor: pointer;
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #3F51B5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>

        <form th:action="@{/feedbacks}" th:object="${feedback}"method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><small
							th:if="${#fields.hasErrors('name')}" class="text-danger"
							th:errors="*{name}"></small>
            
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" > <small
							th:if="${#fields.hasErrors('email')}" class="text-danger"
							th:errors="*{email}"></small>
            
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><small
							th:if="${#fields.hasErrors('feedback')}" class="text-danger"
							th:errors="*{feedback}"></small>
            
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
